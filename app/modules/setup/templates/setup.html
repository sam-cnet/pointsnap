<div class="container-fluid">

      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Setup</li>
     </ol>
    

   <h3>Setup Your Account</h3>    

   <hr />   

   <form onsubmit='return false;'>

   <div class="input-group">
    <label class="form-label">Choose Your Timezone</label>

    <select id="timezone" class="form-control">
      <% timezone = model.get('timezone') %>
      <% if(timezone == "") {%>
         <option>AST</option>
         <option>CST</option>
         <option>EST</option>         
         <option>MST</option>
         <option>NST</option>
         <option>PST</option>

      <% } else if(timezone == "AST"){ %>
	 <option><%= timezone %></option>
         <option>CST</option>
         <option>EST</option>
         <option>MST</option>
         <option>NST</option>
         <option>PST</option>
     
      <%} else if(timezone == "CST"){ %>
         <option><%= timezone %></option>
         <option>AST</option>
         <option>EST</option>
         <option>MST</option>
         <option>NST</option>
         <option>PST</option>
     


      <%} else if(timezone == "EST"){ %>
         <option><%= timezone %></option>
         <option>AST</option>
         <option>CST</option>
         <option>MST</option>
         <option>NST</option>
         <option>PST</option>
   

      <% } else if(timezone == "MST"){ %>
         <option><%= timezone %></option>
         <option>AST</option>
         <option>CST</option>
         <option>EST</option>
         <option>NST</option>
         <option>PST</option>
     

      <% } else if(timezone == "NST"){ %>
         <option><%= timezone %></option>
         <option>AST</option>
         <option>CST</option>
         <option>EST</option>
         <option>MST</option>
         <option>PST</option>
      

      <% } else if(timezone == "PST"){ %>
         <option><%= timezone %></option>
         <option>AST</option>
         <option>CST</option>
         <option>EST</option>
         <option>MST</option>
         <option>NST</option>
      <% } %>


    </select>
   </div>
 
   <br />

   <div class="input-group"> 
    <button id="submit" style="border-radius:0px;" class="btn btn-lg btn-success" type="submit">Save</button>
   </div>
   </form>

</div>
